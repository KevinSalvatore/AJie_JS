<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="page__hd">
        <div class="tilt">vip</div>
        <div class="price">
          <div class="weui-flex">
            <div class="weui-flex__item">
              <div class="placeholder">
                <div class="item-price">
                  <p class="item-price__month">一个月</p>
                  <p class="item-price__old">原价19.9元</p>
                  <p class="item-price__new">现价9元</p>
                </div>
              </div>
            </div>
            <div class="weui-flex__item mar">
              <div class="placeholder">
                <div class="item-price">
                  <p class="item-price__month">三个月</p>
                  <p class="item-price__old">原价19.9元</p>
                  <p class="item-price__new">现价9元</p>
                </div>
              </div>
            </div>
            <div class="weui-flex__item">
              <div class="placeholder">
                <div class="item-price">
                  <p class="item-price__month">六个月</p>
                  <p class="item-price__old">原价19.9元</p>
                  <p class="item-price__new">现价9元</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="page__ct">
        <div class="wrapper">
          <a
            class="weui-cell weui-cell_access bottom-border"
            href="javascript:;"
          >
            <div class="weui-cell__hd">
              <img src="./images/candy.png" />
            </div>
            <div class="weui-cell__bd weui-cell_primary">
              <p>糖果支付</p>
              <p>dasda</p>
            </div>
            <span class="price-way"></span>
          </a>
          <a
            class="weui-cell weui-cell_access bottom-border"
            href="javascript:;"
          >
            <div class="weui-cell__hd">
              <img src="./images/wechat.png" />
            </div>
            <div class="weui-cell__bd weui-cell_primary">
              <p>微信支付</p>
            </div>
            <span class="price-way"></span>
          </a>
        </div>
      </div>
      <div class="page__bd">
        <a href="javascript:;" class="weui-btn weui-btn_pay" id="goPay">去支付</a>
      </div>
    </div>
    <div class="js_dialog" id="iosDialog2">
      <div class="weui-mask"></div>
      <div class="weui-dialog">
        <div class="weui-dialog__bd">
          弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内
        </div>
        <div class="weui-dialog__ft">
          <a
            href="javascript:;"
            class="weui-dialog__btn weui-dialog__btn_primary"
            >知道了</a
          >
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
