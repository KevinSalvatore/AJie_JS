<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Info</title>
    <link
      href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="nav">
      <i class="arrow-left"></i>
      <span>影片详情</span>
    </header>
    <div class="page">
      <div class="movie-header">
        <div class="movie">
          <div class="movie-background"></div>
          <div class="movie-filter"></div>
          <div class="movie-container">
            <!-- cover -->
            <div class="movie-cover">
              <a href="#" class="link"><img src="" alt="" id="moviePic"/></a>
            </div>
            <!-- details -->
            <div class="movie-content">
              <div class="movie-name"><span></span></div>
              <div class="movie-ename"><span></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
